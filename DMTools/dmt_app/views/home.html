<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 text-center">
                <img src="img/banner.png" class="img-fluid">
            </div>
            <div class="col-lg- col-md col">
                <h1 class="mt-5 text-center">{{greeting}}</h1>
            </div>
        </div>
    </header>
    <div class="modal-dialog text-center">
        <div class="col-sm-8">
            <div class="modal-content">
                <div class="col-12">
                    <img src="img/portrait.png" width="200" height="200">
                </div>
                <form class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password...">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-sign-in-alt"></i>Log-in</button>
                </form>
                <div class="col-12">
                </div>
                <a href="" class="btn btn-success mt-3 text-center" > Sign-up </a>

            </div>
        </div>
    </div>
</body>
</html>
